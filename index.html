<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Activity Dashboard - YuriiHoliuk</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    min-height: 100vh;
    padding: 24px;
  }

  a { color: #58a6ff; text-decoration: none; }
  a:hover { text-decoration: underline; }

  .header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
    padding: 24px;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
  }

  .header h1 {
    font-size: 1.6rem;
    color: #f0f6fc;
    font-weight: 600;
  }

  .header .date-range {
    color: #8b949e;
    font-size: 0.95rem;
    margin-top: 4px;
  }

  .toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #21262d;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
  }

  .toggle-container:hover { background: #30363d; }

  .toggle-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #f78166;
    cursor: pointer;
  }

  .toggle-container label {
    cursor: pointer;
    font-size: 0.9rem;
    color: #f0f6fc;
  }

  .perm-count {
    font-size: 0.8rem;
    color: #8b949e;
    background: #30363d;
    padding: 2px 8px;
    border-radius: 10px;
  }

  .cards-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 20px;
    transition: border-color 0.3s, transform 0.2s;
  }

  .card:hover {
    border-color: #58a6ff;
    transform: translateY(-2px);
  }

  .card .card-label {
    font-size: 0.8rem;
    color: #8b949e;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .card .card-value {
    font-size: 1.8rem;
    font-weight: 700;
    color: #f0f6fc;
  }

  .card .card-value .green { color: #3fb950; }
  .card .card-value .red { color: #f85149; }
  .card .card-value .sep { color: #484f58; font-weight: 400; }

  .charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
  }

  .chart-card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 20px;
    transition: border-color 0.3s;
  }

  .chart-card:hover { border-color: #58a6ff; }

  .chart-card h3 {
    font-size: 1rem;
    color: #f0f6fc;
    margin-bottom: 16px;
    font-weight: 600;
  }

  .chart-container {
    position: relative;
    width: 100%;
    height: 300px;
  }

  .table-section {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 24px;
  }

  .table-section h3 {
    font-size: 1rem;
    color: #f0f6fc;
    margin-bottom: 16px;
    font-weight: 600;
  }

  .search-box {
    width: 100%;
    max-width: 400px;
    padding: 10px 14px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 8px;
    color: #c9d1d9;
    font-size: 0.9rem;
    margin-bottom: 16px;
    outline: none;
    transition: border-color 0.2s;
  }

  .search-box:focus { border-color: #58a6ff; }
  .search-box::placeholder { color: #484f58; }

  .pr-table-wrapper { overflow-x: auto; }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.85rem;
  }

  thead th {
    text-align: left;
    padding: 10px 12px;
    background: #21262d;
    color: #8b949e;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.5px;
    border-bottom: 1px solid #30363d;
    white-space: nowrap;
    cursor: pointer;
  }

  thead th:hover { color: #c9d1d9; }

  tbody tr {
    border-bottom: 1px solid #21262d;
    transition: background 0.15s;
  }

  tbody tr:hover { background: #1c2128; }

  tbody td {
    padding: 10px 12px;
    vertical-align: middle;
  }

  .badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 0.75rem;
    font-weight: 600;
  }

  .badge-merged { background: #1f6feb22; color: #a371f7; }
  .badge-open { background: #23863622; color: #3fb950; }
  .badge-closed { background: #f8514922; color: #f85149; }
  .badge-draft { background: #48505822; color: #8b949e; }
  .badge-perm { background: #f7816622; color: #f78166; font-weight: 500; margin-left: 6px; }

  .additions { color: #3fb950; }
  .deletions { color: #f85149; }

  @media (max-width: 600px) {
    body { padding: 12px; }
    .header { flex-direction: column; gap: 12px; }
    .charts-grid { grid-template-columns: 1fr; }
    .cards-row { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>

<div class="header">
  <div>
    <h1>GitHub Activity Dashboard - YuriiHoliuk</h1>
    <div class="date-range">Jan 17 &ndash; Jan 30, 2026</div>
  </div>
  <div class="toggle-container" onclick="document.getElementById('permToggle').click()">
    <input type="checkbox" id="permToggle" onclick="event.stopPropagation(); togglePermission()">
    <label for="permToggle" onclick="event.stopPropagation()">Exclude Permission PRs</label>
    <span class="perm-count" id="permCount"></span>
  </div>
</div>

<div class="cards-row" id="summaryCards"></div>

<div class="charts-grid">
  <div class="chart-card"><h3>Daily Activity</h3><div class="chart-container"><canvas id="chartDaily"></canvas></div></div>
  <div class="chart-card"><h3>PR Categories</h3><div class="chart-container"><canvas id="chartCategories"></canvas></div></div>
  <div class="chart-card"><h3>Code Volume by Day</h3><div class="chart-container"><canvas id="chartCodeVolume"></canvas></div></div>
  <div class="chart-card"><h3>PR Status Distribution</h3><div class="chart-container"><canvas id="chartStatus"></canvas></div></div>
  <div class="chart-card"><h3>PR Size Distribution</h3><div class="chart-container"><canvas id="chartSize"></canvas></div></div>
  <div class="chart-card"><h3>Repository Distribution</h3><div class="chart-container"><canvas id="chartRepo"></canvas></div></div>
  <div class="chart-card"><h3>Commits Timeline</h3><div class="chart-container"><canvas id="chartCommits"></canvas></div></div>
</div>

<div class="table-section">
  <h3>Pull Requests</h3>
  <input type="text" class="search-box" id="searchBox" placeholder="Search PRs by title, number, status, or category..." oninput="renderTable()">
  <div class="pr-table-wrapper">
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('number')">#</th>
          <th onclick="sortTable('title')">Title</th>
          <th onclick="sortTable('status')">Status</th>
          <th onclick="sortTable('created_at')">Created</th>
          <th onclick="sortTable('merged_at')">Merged</th>
          <th onclick="sortTable('changes')">+/-</th>
          <th onclick="sortTable('changed_files')">Files</th>
          <th onclick="sortTable('category')">Category</th>
          <th onclick="sortTable('repo')">Repo</th>
        </tr>
      </thead>
      <tbody id="prTableBody"></tbody>
    </table>
  </div>
</div>

const ALL_DATES = [];
(function() {
  for (let d = new Date('2026-01-17'); d <= new Date('2026-01-30'); d.setDate(d.getDate() + 1)) {
    ALL_DATES.push(new Date(d).toISOString().slice(0, 10));
  }
})();

const DATE_LABELS = ALL_DATES.map(function(d) {
  var dt = new Date(d + 'T00:00:00');
  return dt.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
});

function getRepo(pr) {
  return pr.repo_url.split('/').pop();
}

function getCategory(pr) {
  var m = pr.title.match(/^\[([^\]]+)\]/);
  return m ? m[1] : 'Other';
}

function isPermission(pr) {
  return /permission/i.test(pr.title);
}

function getStatus(pr) {
  if (pr.merged) return 'Merged';
  if (pr.state === 'open' && pr.draft) return 'Draft';
  if (pr.state === 'open') return 'Open';
  return 'Closed';
}

function dateStr(iso) {
  if (!iso) return '-';
  var dt = new Date(iso);
  return dt.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
}

function toDay(iso) {
  return iso ? iso.slice(0, 10) : null;
}

var excludePermission = false;
var sortKey = 'created_at';
var sortAsc = false;

var permCount = DATA.pull_requests.filter(isPermission).length;
document.getElementById('permCount').textContent = permCount + ' PRs';

function getFilteredPRs() {
  return excludePermission ? DATA.pull_requests.filter(function(pr) { return !isPermission(pr); }) : DATA.pull_requests;
}

function getAllCommits() {
  var all = [];
  for (var repo in DATA.commits) {
    var commits = DATA.commits[repo];
    for (var i = 0; i < commits.length; i++) {
      all.push(Object.assign({}, commits[i], { repo: repo }));
    }
  }
  return all;
}

var COLORS = {
  blue: '#58a6ff',
  green: '#3fb950',
  red: '#f85149',
  purple: '#a371f7',
  orange: '#f78166',
  yellow: '#d29922',
  cyan: '#39d2c0',
  pink: '#f778ba',
  gray: '#8b949e'
};

var PALETTE = ['#58a6ff','#3fb950','#a371f7','#f78166','#d29922','#39d2c0','#f778ba','#f85149','#8b949e','#79c0ff','#7ee787','#d2a8ff','#ffa657','#e3b341','#56d4dd','#ff9bce'];

var charts = {};

function destroyCharts() {
  for (var key in charts) {
    charts[key].destroy();
  }
  charts = {};
}

function buildSummary() {
  var prs = getFilteredPRs();
  var commits = getAllCommits();
  var merged = prs.filter(function(p) { return p.merged; }).length;
  var open = prs.filter(function(p) { return p.state === 'open'; }).length;
  var adds = prs.reduce(function(s, p) { return s + p.additions; }, 0);
  var dels = prs.reduce(function(s, p) { return s + p.deletions; }, 0);
  var files = prs.reduce(function(s, p) { return s + p.changed_files; }, 0);

  var cards = [
    { label: 'Total PRs', value: String(prs.length) },
    { label: 'Merged PRs', value: String(merged) },
    { label: 'Open PRs', value: String(open) },
    { label: 'Additions / Deletions', value: '<span class="green">+' + adds.toLocaleString() + '</span> <span class="sep">/</span> <span class="red">-' + dels.toLocaleString() + '</span>' },
    { label: 'Files Changed', value: files.toLocaleString() },
    { label: 'Total Commits', value: String(commits.length) }
  ];

  document.getElementById('summaryCards').innerHTML = cards.map(function(c) {
    return '<div class="card"><div class="card-label">' + c.label + '</div><div class="card-value">' + c.value + '</div></div>';
  }).join('');
}

function buildDailyActivity() {
  var prs = getFilteredPRs();
  var created = {}, merged = {};
  ALL_DATES.forEach(function(d) { created[d] = 0; merged[d] = 0; });
  prs.forEach(function(pr) {
    var cd = toDay(pr.created_at);
    if (created[cd] !== undefined) created[cd]++;
    if (pr.merged_at) {
      var md = toDay(pr.merged_at);
      if (merged[md] !== undefined) merged[md]++;
    }
  });

  charts.daily = new Chart(document.getElementById('chartDaily'), {
    type: 'bar',
    data: {
      labels: DATE_LABELS,
      datasets: [
        { label: 'Created', data: ALL_DATES.map(function(d) { return created[d]; }), backgroundColor: COLORS.blue + 'cc', borderRadius: 4 },
        { label: 'Merged', data: ALL_DATES.map(function(d) { return merged[d]; }), backgroundColor: COLORS.purple + 'cc', borderRadius: 4 }
      ]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { labels: { color: '#c9d1d9' } } },
      scales: {
        x: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' } },
        y: { beginAtZero: true, ticks: { color: '#8b949e', stepSize: 1 }, grid: { color: '#21262d' } }
      }
    }
  });
}

function buildCategories() {
  var prs = getFilteredPRs();
  var cats = {};
  prs.forEach(function(pr) {
    var c = getCategory(pr);
    cats[c] = (cats[c] || 0) + 1;
  });
  var sorted = Object.entries(cats).sort(function(a, b) { return b[1] - a[1]; }).slice(0, 12);

  charts.categories = new Chart(document.getElementById('chartCategories'), {
    type: 'doughnut',
    data: {
      labels: sorted.map(function(s) { return s[0]; }),
      datasets: [{ data: sorted.map(function(s) { return s[1]; }), backgroundColor: PALETTE.slice(0, sorted.length), borderWidth: 0 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { position: 'right', labels: { color: '#c9d1d9', boxWidth: 12, padding: 8, font: { size: 11 } } } }
    }
  });
}

function buildCodeVolume() {
  var prs = getFilteredPRs();
  var adds = {}, dels = {};
  ALL_DATES.forEach(function(d) { adds[d] = 0; dels[d] = 0; });
  prs.forEach(function(pr) {
    if (pr.merged_at) {
      var d = toDay(pr.merged_at);
      if (adds[d] !== undefined) {
        adds[d] += pr.additions;
        dels[d] += pr.deletions;
      }
    }
  });

  charts.codeVolume = new Chart(document.getElementById('chartCodeVolume'), {
    type: 'bar',
    data: {
      labels: DATE_LABELS,
      datasets: [
        { label: 'Additions', data: ALL_DATES.map(function(d) { return adds[d]; }), backgroundColor: COLORS.green + 'cc', borderRadius: 4 },
        { label: 'Deletions', data: ALL_DATES.map(function(d) { return dels[d]; }), backgroundColor: COLORS.red + 'cc', borderRadius: 4 }
      ]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { labels: { color: '#c9d1d9' } } },
      scales: {
        x: { stacked: true, ticks: { color: '#8b949e' }, grid: { color: '#21262d' } },
        y: { stacked: true, beginAtZero: true, ticks: { color: '#8b949e' }, grid: { color: '#21262d' } }
      }
    }
  });
}

function buildStatus() {
  var prs = getFilteredPRs();
  var statuses = { Merged: 0, Open: 0, Closed: 0, Draft: 0 };
  prs.forEach(function(pr) { statuses[getStatus(pr)]++; });
  var active = Object.entries(statuses).filter(function(e) { return e[1] > 0; });
  var statusColors = { Merged: COLORS.purple, Open: COLORS.green, Closed: COLORS.red, Draft: COLORS.gray };

  charts.status = new Chart(document.getElementById('chartStatus'), {
    type: 'doughnut',
    data: {
      labels: active.map(function(e) { return e[0]; }),
      datasets: [{ data: active.map(function(e) { return e[1]; }), backgroundColor: active.map(function(e) { return statusColors[e[0]]; }), borderWidth: 0 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { position: 'right', labels: { color: '#c9d1d9', boxWidth: 12, padding: 8 } } }
    }
  });
}

function buildSize() {
  var prs = getFilteredPRs();
  var sizes = { 'XS (<10)': 0, 'S (10-50)': 0, 'M (50-200)': 0, 'L (200-500)': 0, 'XL (500+)': 0 };
  prs.forEach(function(pr) {
    var c = pr.additions + pr.deletions;
    if (c < 10) sizes['XS (<10)']++;
    else if (c <= 50) sizes['S (10-50)']++;
    else if (c <= 200) sizes['M (50-200)']++;
    else if (c <= 500) sizes['L (200-500)']++;
    else sizes['XL (500+)']++;
  });

  charts.size = new Chart(document.getElementById('chartSize'), {
    type: 'bar',
    data: {
      labels: Object.keys(sizes),
      datasets: [{ label: 'PRs', data: Object.values(sizes), backgroundColor: [COLORS.cyan + 'cc', COLORS.green + 'cc', COLORS.blue + 'cc', COLORS.orange + 'cc', COLORS.red + 'cc'], borderRadius: 4 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' } },
        y: { beginAtZero: true, ticks: { color: '#8b949e', stepSize: 1 }, grid: { color: '#21262d' } }
      }
    }
  });
}

function buildRepo() {
  var prs = getFilteredPRs();
  var repos = {};
  prs.forEach(function(pr) {
    var r = getRepo(pr);
    repos[r] = (repos[r] || 0) + 1;
  });
  var sorted = Object.entries(repos).sort(function(a, b) { return b[1] - a[1]; });

  charts.repo = new Chart(document.getElementById('chartRepo'), {
    type: 'pie',
    data: {
      labels: sorted.map(function(s) { return s[0]; }),
      datasets: [{ data: sorted.map(function(s) { return s[1]; }), backgroundColor: PALETTE.slice(0, sorted.length), borderWidth: 0 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { position: 'right', labels: { color: '#c9d1d9', boxWidth: 12, padding: 8, font: { size: 11 } } } }
    }
  });
}

function buildCommitsTimeline() {
  var commits = getAllCommits();
  var perDay = {};
  ALL_DATES.forEach(function(d) { perDay[d] = 0; });
  commits.forEach(function(c) {
    var d = toDay(c.date);
    if (perDay[d] !== undefined) perDay[d]++;
  });

  charts.commits = new Chart(document.getElementById('chartCommits'), {
    type: 'line',
    data: {
      labels: DATE_LABELS,
      datasets: [{
        label: 'Commits',
        data: ALL_DATES.map(function(d) { return perDay[d]; }),
        borderColor: COLORS.cyan,
        backgroundColor: COLORS.cyan + '33',
        fill: true,
        tension: 0.3,
        pointRadius: 4,
        pointBackgroundColor: COLORS.cyan
      }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { labels: { color: '#c9d1d9' } } },
      scales: {
        x: { ticks: { color: '#8b949e' }, grid: { color: '#21262d' } },
        y: { beginAtZero: true, ticks: { color: '#8b949e', stepSize: 1 }, grid: { color: '#21262d' } }
      }
    }
  });
}

function escapeHtml(str) {
  var div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

function renderTable() {
  var prs = getFilteredPRs();
  var query = document.getElementById('searchBox').value.toLowerCase();

  var rows = prs.map(function(pr) {
    return {
      pr: pr,
      number: pr.number,
      title: pr.title,
      status: getStatus(pr),
      created_at: pr.created_at,
      merged_at: pr.merged_at,
      additions: pr.additions,
      deletions: pr.deletions,
      changes: pr.additions + pr.deletions,
      changed_files: pr.changed_files,
      category: getCategory(pr),
      repo: getRepo(pr),
      isPerm: isPermission(pr)
    };
  });

  if (query) {
    rows = rows.filter(function(r) {
      return r.title.toLowerCase().indexOf(query) >= 0 ||
        String(r.number).indexOf(query) >= 0 ||
        r.status.toLowerCase().indexOf(query) >= 0 ||
        r.category.toLowerCase().indexOf(query) >= 0 ||
        r.repo.toLowerCase().indexOf(query) >= 0;
    });
  }

  rows.sort(function(a, b) {
    var va = a[sortKey], vb = b[sortKey];
    if (va === null || va === undefined) va = '';
    if (vb === null || vb === undefined) vb = '';
    if (typeof va === 'string') { va = va.toLowerCase(); vb = String(vb).toLowerCase(); }
    if (va < vb) return sortAsc ? -1 : 1;
    if (va > vb) return sortAsc ? 1 : -1;
    return 0;
  });

  var badgeClass = { Merged: 'badge-merged', Open: 'badge-open', Closed: 'badge-closed', Draft: 'badge-draft' };

  document.getElementById('prTableBody').innerHTML = rows.map(function(r) {
    return '<tr>' +
      '<td>' + r.number + '</td>' +
      '<td><a href="' + r.pr.html_url + '" target="_blank">' + escapeHtml(r.title) + '</a>' + (r.isPerm ? '<span class="badge badge-perm">Permission</span>' : '') + '</td>' +
      '<td><span class="badge ' + badgeClass[r.status] + '">' + r.status + '</span></td>' +
      '<td style="white-space:nowrap">' + dateStr(r.created_at) + '</td>' +
      '<td style="white-space:nowrap">' + dateStr(r.merged_at) + '</td>' +
      '<td><span class="additions">+' + r.additions + '</span> <span class="deletions">-' + r.deletions + '</span></td>' +
      '<td>' + r.changed_files + '</td>' +
      '<td>' + escapeHtml(r.category) + '</td>' +
      '<td>' + escapeHtml(r.repo) + '</td>' +
      '</tr>';
  }).join('');
}

function sortTable(key) {
  if (sortKey === key) { sortAsc = !sortAsc; }
  else { sortKey = key; sortAsc = true; }
  renderTable();
}

function togglePermission() {
  excludePermission = document.getElementById('permToggle').checked;
  rebuild();
}

function rebuild() {
  destroyCharts();
  buildSummary();
  buildDailyActivity();
  buildCategories();
  buildCodeVolume();
  buildStatus();
  buildSize();
  buildRepo();
  buildCommitsTimeline();
  renderTable();
}

Chart.defaults.color = '#c9d1d9';
Chart.defaults.borderColor = '#21262d';

rebuild();
</script>
</body>
</html>
